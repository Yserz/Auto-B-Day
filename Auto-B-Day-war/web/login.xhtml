<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

    <h:body>
		<ui:composition>
			<div align="right">
				<h:form>
					<p:panel id="loginpanel" rendered="#{!sessionBean.loggedIn}" style="width:460px;">
						
						<h:panelGrid columns="5">

							<p:inputText id="userName" 
										 value="#{loginLogoutBean.userName}"
										 label="Username"
										 required="true"
										 requiredMessage="Ein Username ist erforderlich."
										 maxlength="20"
										 onfocus="if(this.value=='username') this.value=''"/>

							<p:password id="password" 
										value="#{loginLogoutBean.password}" 
										label="Password"
										feedback="false"
										required="true"
										requiredMessage="Ein Passwort ist erforderlich."
										minLength="5"
										maxlength="20"
										onfocus="this.value=''"/>

							<p:commandButton value="Login" 
											 ajax="false"
											 action="#{loginLogoutBean.login}"
											 update="loginpanel" />
						</h:panelGrid>
					</p:panel>


				</h:form>
				<h:form>
					<h:panelGrid columns="3" rendered="#{!sessionBean.loggedIn}">
						<p:commandLink value="Passwort vergessen" 
									   immediate="true"
									   ajax="false"
									   action="forgotpassword"/>
						| 
						<p:commandLink value="Registrieren" 
									   immediate="true"
									   ajax="false"
									   action="register"/>
					</h:panelGrid>


					<p:commandButton value="Logout" 
									 ajax="false"
									 action="#{loginLogoutBean.logout}"
									 rendered="#{sessionBean.loggedIn}"/>
				</h:form>
			</div>
		</ui:composition>
    </h:body>
</html>
