<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
		<ui:composition>
			<p:panel header="AccountList" rendered="#{sessionBean.loggedIn}">
				<h:form>
					<h:outputText value="Keine Accounts vorhanden!"
									rendered="#{userBean.allAccountsFromUser == null or userBean.allAccountsFromUser.rowCount eq 0}" />

					<h:dataTable value="#{userBean.allAccountsFromUser}" 
									var="account"
									rendered="#{userBean.allAccountsFromUser != null and userBean.allAccountsFromUser.rowCount > 0}">
					</h:dataTable>
				</h:form>
			</p:panel>
	    </ui:composition>
    </h:body>
</html>
