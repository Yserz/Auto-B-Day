<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
				
				<title><ui:insert name="title">Template</ui:insert></title>
			</f:facet>
			<link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
			<link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
				
			
		</h:head>
		<h:body>
			
			<div id="top">
				<h1>AUTO-B-DAY</h1>
				<ui:insert name="top">
					<ui:include src="login.xhtml" />
				</ui:insert>
				<p:messages showSummary="true" />
				<!--<p:growl showSummary="true" />-->
			</div>
			<div id="navi" class="ui-widget ui-widget-header ui-corner-all">
				<h:form>
					<h:commandLink action="index">Home</h:commandLink> | 
					<h:commandLink action="options" rendered="#{sessionBean.loggedIn}">Options</h:commandLink> | 
				</h:form>
				
			</div>
			<div id="wrapper">
				<div id="left">
					<ui:insert name="left">
						<ui:include src="./accountList.xhtml" />
					</ui:insert>
				</div>
				<div id="content" class="left_content">
					<ui:insert name="content">
						Content
					</ui:insert>
				</div>
			</div>
			<div id="bottom" class="ui-widget ui-widget-header ui-corner-all">
				<ui:include src="./footer.xhtml" />
			</div>

		</h:body>
	</f:view>
</html>
