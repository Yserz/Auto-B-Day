<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
                template="./layout.xhtml"
				xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
		Welcome to Auto-B-Day
	</ui:define>
	
	<ui:define name="content">

		<p:accordionPanel value="#{accountBean.groupList}" var="group" >
			<p:ajax event="tabChange" listener="#{groupBean.onTabChange}" />
			<p:tab title="#{group.name}" >
				|Anzahl Kontakte|        |Editiere Template|Aktiviere Gruppe|
				<h:panelGrid columns="2" cellpadding="10">
					<h:form>

						<p:dataTable value="#{groupBean.contactList}" 
									 var="contact"
									 rendered="#{groupBean.contactList.rowCount > 0}">


							<p:column>
								<f:facet name="header"> 
									<h:outputText value="Contact" />
								</f:facet>
								<h:commandLink value="#{contact.name}" action="#{contactBean.showContact}">
									<f:setPropertyActionListener target="#{sessionBean.aktContact}" value="#{contact}" />
									<f:setPropertyActionListener target="#{sessionBean.aktGroup}" value="#{group}" />
								</h:commandLink>
							</p:column>
							<p:column>
								<f:facet name="header"> 
									<h:outputText value="aktiv" />
								</f:facet>
								<!-- TODO Checkbox -->
								<p:commandButton icon="ui-icon-close" action="#{contactBean.changeStatusContact}" ajax="false">
									<f:setPropertyActionListener target="#{sessionBean.aktContact}" value="#{contact}" />
								</p:commandButton>
							</p:column>


						</p:dataTable>

					</h:form>
				</h:panelGrid>  

			</p:tab>  
		</p:accordionPanel>  



	</ui:define>

</ui:composition>
