<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.prime.com.tr/ui"
                template="./templates/layout.xhtml">

    <ui:define name="title">
		Register to Auto-B-Day
	</ui:define>
	
	
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="userName">Username:</h:outputLabel>
				<h:inputText id="userName" 
							 value="#{registerBean.userName}" 
							 required="true" 
							 requiredMessage="Username required!" />
				<h:message for="userName" styleClass="errorMessage"/>
				
				<h:outputLabel for="firstName">Vorname:</h:outputLabel>
				<h:inputText id="firstName" 
							 value="#{registerBean.firstName}" 
							 required="true"/>
				<h:message for="firstName" styleClass="errorMessage"/>
				
				<h:outputLabel for="name">Name:</h:outputLabel>
				<h:inputText id="name" 
							 value="#{registerBean.name}" 
							 required="true"/>
				<h:message for="name" styleClass="errorMessage"/>
				
				<h:outputLabel for="password">Password:</h:outputLabel>
				<h:inputText id="password" 
							 value="#{registerBean.password}" 
							 required="true"/>
				<h:message for="password" styleClass="errorMessage"/>
				
				<h:outputLabel for="passwordWdhl">Password Wiederholung:</h:outputLabel>
				<h:inputText id="passwordWdhl" 
							 value="#{registerBean.passwordWdhl}" 
							 required="true"/>
				<h:message for="passwordWdhl" styleClass="errorMessage"/>
			</h:panelGrid>

			<h:commandButton value="Registrieren" action="#{registerBean.register}"/>

		</h:form>
	</ui:define>

</ui:composition>
