<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.prime.com.tr/ui"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="title">
		Welcome to Auto-B-Day
	</ui:define>
	
	<ui:define name="top">
		<h:form>
			<h:panelGrid columns="2" rendered="#{!sessionBean.loggedIn}">
				<h:outputLabel for="loginName">Username:</h:outputLabel>
				<h:inputText id="username" value="#{sessionBean.loginName}"/>
				<h:outputLabel for="password">Password:</h:outputLabel>
				<h:inputText id="password" value="#{sessionBean.password}"/>
			</h:panelGrid>

			<h:commandButton value="Login" action="#{sessionBean.login}" rendered="#{!sessionBean.loggedIn}"/>
			<h:commandButton value="Logout" action="#{sessionBean.logout}" rendered="#{sessionBean.loggedIn}"/>

		</h:form>
	</ui:define>
	
	<ui:define name="content">
		<h:form>

			<p:growl id="growl" showDetail="true"/>  

			<p:calendar value="#{calendarBean.date1}" mode="inline"   
					onSelectUpdate="growl"   
					selectListener="#{calendarBean.handleDateSelect}"/>   

		</h:form>
	</ui:define>

</ui:composition>
