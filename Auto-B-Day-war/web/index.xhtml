<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
                template="./layout.xhtml">

    <ui:define name="title">
		Welcome to Auto-B-Day
	</ui:define>
	<!--
	<ui:define name="top">
		
	</ui:define>
	-->
	<ui:define name="content">
		Welcome to Auto-B-Day #{sessionBean.aktUser.firstname} #{sessionBean.aktUser.name}.
		
		<h:form>
			<p:panel id="importpanel" rendered="#{sessionBean.loggedIn}" header="Importieren eines neuen Accounts">
				<p:focus context="importpanel"/>
				<h:panelGrid columns="4"> 
					<h:outputLabel for="userName" value="Username:* " />
					<p:inputText id="userName" 
								 value="#{importNewAccountBean.userName}"
								 label="Username"
								 required="true"
								 requiredMessage="Ein Username ist erforderlich."
								 maxlength="40"/>
					<h:outputText value="(Max. 40 Zeichen)" />
					<p:message for="userName" showSummary="true" />

					
					<h:outputLabel for="accountpassword" value="Password:* " />
					<p:password id="accountpassword" 
								value="#{importNewAccountBean.password}" 
								label="Password"
								feedback="false"
								required="true"
								requiredMessage="Ein Passwort ist erforderlich."
								minLength="1"
								maxlength="30"/>
					<h:outputText value="(Max. 30 Zeichen)" />
					<p:message for="accountpassword" showSummary="true" />

					<!-- TODO type -->
				</h:panelGrid>


				<p:commandButton value="Importieren" 
								 update="importpanel" 
								 icon="ui-icon ui-icon-disk"
								 ajax="false"
								 actionListener="#{importNewAccountBean.importNewAccount}"/>
			</p:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
