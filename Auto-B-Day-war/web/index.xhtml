
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:body>
		<h1>Registrierung</h1>
		<h:form>
			
			<h:panelGrid columns="2">
				<h:outputText value="Name: #{ActDateBeanTest.printHallo}" />
				<h:inputText value="" />

				<h:outputText value="Telephone" />
				<h:inputText value="" />

				<h:outputText value="Calendar:" />
				<h:inputText value="#{ActDateBeanTest.printDate}" />
				<p:calendar pattern="dd/MM/yyyy" locale="pt" value="#{ActDateBeanTest.date}" />
				
				<h:commandButton value="ok" action="#{ActDateBeanTest.printDate}" />

			</h:panelGrid>
		</h:form>
