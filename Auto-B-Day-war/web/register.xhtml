<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://java.sun.com/jsf/core"
                template="./layout.xhtml">

    <ui:define name="title">
		Register to Auto-B-Day
	</ui:define>


	<ui:define name="content">
		<h:form prependId="false">
			<p:panel id="registerpanel" rendered="#{!sessionBean.loggedIn}" header="Registrieren">
				<p:focus context="registerpanel"/>
				<h:panelGrid columns="4"> 
					<h:outputLabel for="userName" value="Username:* " />
					<p:inputText id="userName" 
								 value="#{registerBean.userName}"
								 label="Username"
								 required="true"
								 requiredMessage="Ein Username ist erforderlich."
								 maxlength="20"/>
					<h:outputText value="(Max. 20 Zeichen, min. 5 Zeichen)" />
					<p:message for="userName" />
					

					<h:outputLabel for="firstName" value="Vorname:* " />
					<p:inputText id="firstName" 
								 value="#{registerBean.firstName}"
								 label="Vorname"
								 required="true"
								 requiredMessage="Vorname ist erforderlich."
								 maxlength="20"/>
					<h:outputText value="(Max. 20 Zeichen)" />
					<p:message for="firstName" />

					<h:outputLabel for="name" value="Name:* " />
					<p:inputText id="name" 
								 value="#{registerBean.name}"
								 label="Name"
								 required="true"
								 requiredMessage="Ein Nachname ist erforderlich."
								 maxlength="20"/>
					<h:outputText value="(Max. 20 Zeichen)" />
					<p:message for="name" />

					<h:outputLabel for="mail" value="Mail:* " />
					<p:inputText id="mail" 
								 value="#{registerBean.mail}" 
								 label="Mail"
								 required="true"
								 requiredMessage="Eine Mail ist erforderlich."
								 maxlength="40"/>
					<h:outputText value="(Max. 40 Zeichen)" />
					<p:message for="mail" />

					<h:outputLabel for="registerpassword" value="Password:* " />
					<p:password id="registerpassword" 
								value="#{registerBean.password}" 
								label="Password"
								feedback="true"
								required="true"
								requiredMessage="Ein Passwort ist erforderlich."
								minLength="5"
								maxlength="20"/>
					<h:outputText value="(Max. 20 Zeichen, min. 5 Zeichen)" />
					<p:message for="registerpassword" />

					<h:outputLabel for="registerpasswordWdhl" value="Password Wiederholung:* " />
					<p:password id="registerpasswordWdhl" 
								value="#{registerBean.passwordWdhl}" 
								label="PasswordWdhl"
								feedback="true"
								required="true"
								requiredMessage="Eine Wiederholung des Passwortes ist erforderlich."
								minLength="5"
								maxlength="20"/>
					<h:outputText value="(Max. 20 Zeichen, min. 5 Zeichen)" />
					<p:message for="registerpasswordWdhl" />
				</h:panelGrid>


				<p:commandButton value="Registrieren" 
								 update="registerpanel" 
								 image="ui-icon ui-icon-disk"
								 ajax="false"
								 action="#{registerBean.register}"/>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
