<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
                template="./layout.xhtml">

    <ui:define name="title">
		Welcome to Auto-B-Day
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel id="importpanel" rendered="#{sessionBean.loggedIn}" header="Importieren eines neuen Accounts" style="margin-bottom: 10px;">
				Welcome to Auto-B-Day #{sessionBean.aktUser.firstname} #{sessionBean.aktUser.name}.
				<p:focus context="importpanel"/>
				<h:panelGrid columns="4"> 
					<h:outputLabel for="userName" value="Username:* " />
					<p:inputText id="userName" 
								 value="#{importNewAccountBean.userName}"
								 label="Username"
								 required="true"
								 requiredMessage="Ein Username ist erforderlich."
								 maxlength="40"/>
					<h:outputText value="(Max. 40 Zeichen)" />
					<p:message for="userName" showSummary="true" />

					
					<h:outputLabel for="accountpassword" value="Password:* " />
					<p:password id="accountpassword" 
								value="#{importNewAccountBean.password}" 
								label="Password"
								feedback="false"
								required="true"
								requiredMessage="Ein Passwort ist erforderlich."
								minLength="1"
								maxlength="30"/>
					<h:outputText value="(Max. 30 Zeichen)" />
					<p:message for="accountpassword" showSummary="true" />

					<!-- TODO type -->
				</h:panelGrid>


				<p:commandButton value="Importieren" 
								 update="importpanel" 
								 icon="ui-icon ui-icon-disk"
								 ajax="false"
								 actionListener="#{importNewAccountBean.importNewAccount}"/>
			</p:panel>
		</h:form>
		<h:form prependId="false">
			<p:panel id="systemmailpanel" rendered="#{sessionBean.loggedIn}" header="Senden einer System-Mail" style="margin-bottom: 10px;">
				<h:outputLabel for="systemmailTo" value="MailTo:* " />
						<p:inputText id="systemmailTo" 
									value="#{mailTestBean.mailTo}"
									label="Mail"
									required="true"
									requiredMessage="Eine Mail ist erforderlich."
									maxlength="40"/>
						<h:outputText value="(Max. 40 Zeichen)" />
						<p:message for="systemmailTo" showSummary="true" />

				<p:commandButton value="send Mail" 
									update="systemmailpanel" 
									icon="ui-icon ui-icon-disk"
									ajax="false"
									actionListener="#{mailTestBean.testSystemMailManager}"/>
			</p:panel>
		</h:form>
		<h:form prependId="false">
			<p:panel id="usermailpanel" rendered="#{sessionBean.loggedIn}" header="Senden einer User-Mail">
				<h:outputLabel for="usermailTo" value="MailTo:* " />
						<p:inputText id="usermailTo" 
									value="#{mailTestBean.mailTo}"
									label="Mail"
									required="true"
									requiredMessage="Eine Mail ist erforderlich."
									maxlength="40"/>
						<h:outputText value="(Max. 40 Zeichen)" />
						<p:message for="usermailTo" showSummary="true" />

				<p:commandButton value="send Mail" 
									update="usermailpanel" 
									icon="ui-icon ui-icon-disk"
									ajax="false"
									actionListener="#{mailTestBean.testUserMailManager}"/>
				
			</p:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
