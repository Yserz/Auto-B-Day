<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
                template="./layout.xhtml">

    <ui:define name="title">
		Welcome to Auto-B-Day
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel id="forgotpanel" rendered="#{!sessionBean.loggedIn}" header="Passwort vergessen">
				Hey there, keep cool we have your password. Just say us your username and we send you your password to your mail.
				<p:focus context="forgotpanel"/>
				<h:panelGrid columns="3"> 
					<h:outputLabel for="forgotuserName" value="Username:* " />
					<p:inputText id="forgotuserName" 
								 value="#{forgotPasswordBean.userName}"
								 label="Username"
								 required="true"
								 requiredMessage="Ein Username ist erforderlich."
								 maxlength="40"/>
					<h:outputText value="(Max. 40 Zeichen)" />
					<p:message for="forgotuserName" showSummary="true" />

				</h:panelGrid>


				<p:commandButton value="send Mail" 
								 update="forgotpanel" 
								 icon="ui-icon ui-icon-disk"
								 ajax="false"
								 actionListener="#{forgotPasswordBean.sendForgotPasswordMail}"/>
			</p:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
