<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
                template="./layout.xhtml"
				xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
		Welcome to Auto-B-Day
	</ui:define>
	
	<ui:define name="content">
		<p:panel id="contactList" header="Contacts" rendered="#{sessionBean.loggedIn}">
				<h:form>
					<p:dataTable value="#{groupBean.contactList}" 
									var="contact"
									rows="10" 
									paginator="true" 
									emptyMessage="There are no Contacts"
									paginatorAlwaysVisible="false">
						

						<p:column>
							<f:facet name="header"> 
								<h:outputText value="Name" />
							</f:facet>
							#{contact.name}
						</p:column>
						<p:column>
							<f:facet name="header"> 
								<h:outputText value="Firstname" />
							</f:facet>
							#{contact.firstname}
						</p:column>
						<p:column>
							<f:facet name="header"> 
								<h:outputText value="Birthday" />
							</f:facet>
							<p:outputPanel>
								#{contact.bday}
							</p:outputPanel>
							
						</p:column>
						<p:column>
							<f:facet name="header"> 
								<h:outputText value="Mail" />
							</f:facet>
							#{contact.mail}
						</p:column>
						<p:column>
							<f:facet name="header"> 
								<h:outputText value="aktiv" />
							</f:facet>
							<p:selectBooleanCheckbox value="#{groupBean.aktiveState}">
								<p:ajax listener="#{groupBean.toggleContactActivation}"/> 
							</p:selectBooleanCheckbox>
						</p:column>

					</p:dataTable>

				</h:form>
			</p:panel>
		

	</ui:define>

</ui:composition>
