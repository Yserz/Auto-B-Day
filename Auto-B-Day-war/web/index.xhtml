<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.prime.com.tr/ui"
                template="./layout.xhtml">

    <ui:define name="title">
		Welcome to Auto-B-Day
	</ui:define>
	<!--
	<ui:define name="top">
		
	</ui:define>
	-->
	<ui:define name="content">
		Welcome to Auto-B-Day #{sessionBean.aktUser.firstname} #{sessionBean.aktUser.name}.
		
		<h:form>
			<p:panel id="panel" rendered="#{sessionBean.loggedIn}" header="Importieren eines neuen Accounts">
				
				<h:panelGrid columns="3"> 
					<h:outputLabel for="userName" value="Username:* " />
					<p:inputText id="userName" 
								 value="#{importNewAccountBean.userName}"
								 label="Username"
								 required="true"
								 maxlength="40"/>
					<p:message for="userName" />

					
					<h:outputLabel for="password" value="Password:* " />
					<p:password id="password" 
								value="#{importNewAccountBean.password}" 
								label="Password"
								feedback="false"
								required="true"
								minLength="1"
								maxlength="30"/>
					<p:message for="password" />

					<!-- TODO type -->
				</h:panelGrid>


				<p:commandButton value="Importieren" 
								 update="panel" 
								 image="ui-icon ui-icon-disk"
								 ajax="true"
								 actionListener="#{importNewAccountBean.importNewAccount}"/>
			</p:panel>
		</h:form>
		
	</ui:define>

</ui:composition>
