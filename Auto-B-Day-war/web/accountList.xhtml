<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
    
    <h:body>
		<ui:composition>
			<p:panel id="accountList" header="AccountList" rendered="#{sessionBean.loggedIn}">
				<h:form>
					
					<h:dataTable value="#{userBean.accountList}" 
									var="account"
									rendered="#{userBean.accountList.rowCount > 0}">
						

						<h:column>
							<h:commandLink value="#{account.username}" action="#{accountBean.showAccount}">
								<f:setPropertyActionListener target="#{sessionBean.aktAccount}" value="#{account}" />
							</h:commandLink>
						</h:column>
						<h:column>
							<p:commandButton image="ui-icon-close" action="#{accountBean.deleteAccount}" ajax="false">
								<f:setPropertyActionListener target="#{sessionBean.aktAccount}" value="#{account}" />
							</p:commandButton>
						</h:column>

					</h:dataTable>

				</h:form>
			</p:panel>
	    </ui:composition>
    </h:body>
</html>
