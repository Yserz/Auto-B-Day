<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
		<ui:composition>
			<p:panel id="accountList" header="AccountList" rendered="#{sessionBean.loggedIn}">
				<h:form>

					<p:dataTable value="#{userBean.accountList}" 
								 var="account"
								 rows="20" 
								 paginator="true" 
								 emptyMessage="There are no Accounts"
								 paginatorAlwaysVisible="false">


						<p:column headerText="Account">
							<h:commandLink value="#{account.username}" action="#{accountBean.showAccount}">
								<f:setPropertyActionListener target="#{sessionBean.aktAccount}" value="#{account}" />
							</h:commandLink>
						</p:column>
						<p:column headerText="Update">
							<p:commandButton icon="ui-icon ui-icon-disk" action="#{updateAccountBean.updateAccount}" ajax="false">
								<f:setPropertyActionListener target="#{sessionBean.aktAccount}" value="#{account}" />
							</p:commandButton>
						</p:column>
						<p:column headerText="Delete">
							<p:commandButton icon="ui-icon-close" action="#{accountBean.deleteAccount}" ajax="false">
								<f:setPropertyActionListener target="#{sessionBean.aktAccount}" value="#{account}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>

				</h:form>
			</p:panel>
		</ui:composition>
    </h:body>
</html>
