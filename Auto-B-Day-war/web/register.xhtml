<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
                template="./layout.xhtml">

    <ui:define name="title">
		Register to Auto-B-Day
	</ui:define>


	<ui:define name="content">
		<h:form>
			<p:panel id="panel" header="Registrieren">
				
				<h:panelGrid columns="3"> 
					<h:outputLabel for="userName" value="Username:* " />
					<p:inputText id="userName" 
								 value="#{registerBean.userName}"
								 label="Username"
								 required="true"
								 maxlength="20"/>
					<p:message for="userName" />

					<h:outputLabel for="firstName" value="Vorname:* " />
					<p:inputText id="firstName" 
								 value="#{registerBean.firstName}"
								 label="Vorname"
								 required="true"
								 maxlength="20"/>
					<p:message for="firstName" />

					<h:outputLabel for="name" value="Name:* " />
					<p:inputText id="name" 
								 value="#{registerBean.name}"
								 label="Name"
								 required="true"
								 maxlength="20"/>
					<p:message for="name" />

					<h:outputLabel for="mail" value="Mail: " />
					<p:inputText id="mail" 
								 value="#{registerBean.mail}" 
								 label="Mail"
								 maxlength="20"/>
					<p:message for="mail" />

					<h:outputLabel for="password" value="Password:* " />
					<p:password id="password" 
								value="#{registerBean.password}" 
								label="Password"
								feedback="true"
								required="true"
								minLength="5"
								maxlength="20"/>
					<p:message for="password" />

					<h:outputLabel for="passwordWdhl" value="Password Wiederholung:* " />
					<p:password id="passwordWdhl" 
								value="#{registerBean.passwordWdhl}" 
								label="PasswordWdhl"
								feedback="true"
								required="true"
								minLength="5"
								maxlength="20"/>
					<p:message for="passwordWdhl" />
				</h:panelGrid>


				<p:commandButton value="Registrieren" 
								 update="panel" 
								 image="ui-icon ui-icon-disk"
								 actionListener="#{registerBean.register}" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
